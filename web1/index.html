    <!--스타일 초기화(브라우저별로 같은 폰트로 적용시켜주기 위해 초기화 해주는)-->
    <!-- reset.css나 normalize.css를 CDN 또는 다운로드 받아 link로  -->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    <style>
    /* 웹 폰트 - 구글 웹폰트, 눈누 | 응용 프로그램용 폰트 - 다폰트
    font - family: "1차폰트명", 2차폰트명, 3차폰트명
    3차 폰트는 기본 폰트를 적용함
    기본 폰트: 브라우저에서 기본적으로 제공하는 폰트
    sans-serif(고딕), serif(명조), cursive(궁서), monospace(가로세로비율1:1폰트), fantasy(심볼기호나 디자인폰트) */
    * {margin: 0;padding: 0;} 
    /* 인라인 방지 태그 - input, a, span 
    margin 테두리 바깥여백(위에서부터 시계방향으로)
    margin: 10px 20px; <<상/하 10 좌/우 20
    크기가 400px 박스를 좌/우 가운데로 배치
    width:400px;    margin:10px auto;

    padding 테두리의 안쪽여백
    padding 속성설정도 margin과 동일*/


    /* css 박스 크기 계산 방법
    box-sizing : content-box | padding-box | border-box
    설정하지 않은 경우 content-box이며, 그 밖에 border=box를 사용함
    content-box 크기 : 크기+패딩+보더+마진
    border-box 크기 : 크기+마진
    선택자 { width: 200px; height: 300px; padding: 10px; border:20px solid black; box-sizing:border-box; } 
    위 박스는 적용크기 기준이 content-box(기본설정)
        실제폭 : 200+20+40 = 260
        실제높이 : 300+20+40 = 360
    border-box 기준
        실제폭 : 200=200
        실제높이 : 300=300*/
    
    /* ##배치 속성
       ###위치 속성
       position : static | relative | absolute | fixed
       = static : 정적, 기본값으로 별도의 position 속성을 지정하지 않아도 static으로 됨
       = relative : 상대적인 위치로 설정시에 필요하며, 위치 좌표를 부모 기준으로 정할 경우 활용
       = absolute : 절대적인 위치로 설정시에 필요하며, x좌표 위치와 y좌표 위치를 지정해야 함
            위치값은 auto또는 px단위와 %단위 등으로 지정함
            left : 왼쪽 기준으로부터의 우이치
            right : 오른쪽 기준으로부터의 위치
            top : 위쪽 기준으로부터의 위치
            bottom : 아래쪽 기준으로부터의 위치
            ※ x좌표 위치는 left나 right 중에서 하나만 기술하고, y좌표 위치는 top이나 bottom중에서 하나만 기술해야한다.
       = fixed : 화면에 고정된 위치를 설정할 때 필요하며, 스크롤시 fixed된 요소는 스크롤 되지 않고, 화면에 고정되어 있음.
            absolute과 마찬가지로 left/right, top/bottom의 위치를 설정해야 함
       - static이나 relative일 경우는 margin으로 떨어진 거리를 지정하고, absolute이나 fixed일 경우는 elft/right, top/bottom으로 위치를 설정
       
       ### 레이어 속성
       z-index : position이 absolute이거나 fixed일 경우 여러 콘텐츠 박스를 겹칠 경우 어떤 콘텐츠 박스를 앞에 배치할지 층(레이어)를  설정하는 것으로
       숫자 정수만으로 지정하며, 숫자 값이 큰 것이 위(앞)에 배치됨.
       
       ### 흐름 속성
       float : left | right | none
       - position이 static이거나 relative일 경우 활용하는 배치 흐름 속성
       
       ### 흐름 해제 속성
       clear : left | right | both | none
       = float 설정된 박사의 흐름을 해제시 사용하며, float이 left로 설정되면, clear도 left로 하면 흐름이 해제되며,
       left나 right 모두 해제시에는 both를 사용하여 흐름을 해제함.

       ### 불투명도 속성
       opacity : 0~1의 정수 또는 실수를 사용하여 지정(0:투명, 1:불투명)

       ### 가시 속성
       visibility : visible | hidden
       = visible : 보이기
       - hidden : 숨기기
       - display:none과 달리 hidden을 하면, 안보이는 것 뿐이지 그 자리를 차지하고 있음.

       ### 넘침 속성
       overflow : hidden | scroll | auto | visible
       hidden : 흘러 넘치는 부분을 숨김
       scroll : 흘러 넘치든 안 넘치든 무조건 스크롤바로 표시
       auto : 흘러 넘칠 경우만 스크롤바 표시
       visible : 흘러 넘쳐도 그대로 보여짐
       */

    body { width: 100%; font-family: 'Nanum Myeongjo', serif;}
    ul { list-style: none;}
    a {text-decoration: none;}
    img {border: none;}

    .box {margin: 10px; margin-top: 30px;}
    .np {font-family: 'Noto Sans KR', sans-serif;}
    .container { clear:both; width:100%; }
    .hd { clear:both; width: 100%; }
    .tnb {clear:both; width:100%; height: 24px; background-color: rebeccapurple;}
    .tnb_wrap { clear:both; width: 1400px; margin: 0 auto; height: 20px; }
    .left_tnb { float:left; }
    .left_tnb li { float:left; line-height: 24px; }
    .left_tnb li:first-child:after { content: "|"; color:plum; margin-right: 14px; }
    .left_tnb li { margin-right: 14px; }
    .left_tnb li a:hover { color: aqua; }
    .right_tnb { float:right; }
    .right_tnb li { float:left; line-height: 24px;}
    .right_tnb li a { margin-left: 14px; }
    .tnb ul li a { color:plum; font-style: 0.9em; }
    .gnb {clear:both; width: 100%; height: 100px; background-color: #fff; border-bottom: 1px solid black;}

    </style>
